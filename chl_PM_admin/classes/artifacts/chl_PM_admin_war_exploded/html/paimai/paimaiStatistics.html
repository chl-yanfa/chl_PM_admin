<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="0">

<link href="../../js/lib/eui/themes/icon.css" rel="stylesheet" type="text/css" />
<link href="../../js/lib/eui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<link href="../../resources/css/list.css" rel="stylesheet" type="text/css" />
<link href="../../resources/css/common.css" rel="stylesheet" type="text/css" />
<link href="../../resources/css/paimai/paimai.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../js/lib/jquery.js"></script>
<script type="text/javascript" src="../../js/lib/eui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/lib/eui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../js/common.js"> </script>
<script type="text/javascript" src="../../js/url.js"> </script>
<script type="text/javascript" src="../../js/dataFormat.js"> </script>
<script type="text/javascript" src="../../js/controller/paimai/paimaiStatistics.js"></script>
<title>拍卖会统计</title>
<style>
.numberbox{
  width:100px;height: 20px;
}
</style>
</head>
<body style="min-height: 1500px">
	<div class="content paimai-top">
		<div class="c-header">
			<label>拍卖会ID：</label><span col="pmhId"></span>
			<label>拍卖会名称：</label><span col="paimaiName"></span>
		</div>
		<div class="c-header">
			<label>开始时间：</label><span col="paimaiStartTime"></span>
			<label>结束时间：</label><span col="paimaiFinishTime"></span>
		</div>
	</div>
	<div class="content">
		<p style="font-size: 18px;font-weight: bold;margin-top: 10px;">车辆</p>
		<table class="table-body hasborder table-center vehicle-table" style="margin-top: 10px;">
			<tr>
				<td style="width: 100px;">分公司</td>
				<td style="width: 100px;">上拍车辆数</td>
				<td style="width: 100px;">成交车辆数</td>
				<td style="width: 100px;">有人出价车辆数</td>
				<td style="width: 100px;">没人出价车辆数</td>
				<td style="width: 100px;">流拍车辆数</td>
				<td style="width: 100px;">车均成交价</td>
				<td style="width: 100px;">车均利润</td>
				<td style="width: 100px;">总利润</td>
			</tr>
		</table>
		<p style="font-size: 18px;font-weight: bold;margin-top: 10px;">物资</p>
		<table class="table-body hasborder table-center goods-table" style="margin-top: 10px;">
			<tr>
				<td style="width: 100px;">分公司</td>
				<td style="width: 100px;">上拍物资数</td>
				<td style="width: 100px;">成交物资数</td>
				<td style="width: 100px;">有人出价物资数</td>
				<td style="width: 100px;">没人出价物资数</td>
				<td style="width: 100px;">流拍物资数</td>
				<td style="width: 100px;">物资平均成交价</td>
				<td style="width: 100px;">物资平均利润</td>
				<td style="width: 100px;">总利润</td>
			</tr>
		</table>
		<table class="table-body hasborder table-center all-table" style="margin-top: 40px;">
		</table>
		<p style="font-size: 18px;font-weight: bold;margin-top: 10px;">拍卖热度</p>
		<table class="table-body hasborder table-center paimaiHot-table" style="margin-top: 10px;">
			<tr>
				<td style="width: 100px;">总参拍人数</td>
				<td style="width: 100px;" col="auctionPersonTotal"></td>
				<td style="width: 100px;">总参拍手数</td>
				<td style="width: 100px;" col="auctionHandleTotal"></td>
				<td style="width: 100px;"></td>
				<td style="width: 100px;"></td>
			</tr>
		</table>
	</div>
</body>
</html>
