<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="0">

<link href="../../js/lib/eui/themes/icon.css" rel="stylesheet" type="text/css" />
<link href="../../js/lib/eui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<link href="../../resources/css/list.css" rel="stylesheet" type="text/css" />
<link href="../../resources/css/common.css" rel="stylesheet" type="text/css" />
<link href="../../resources/css/aftersale/abortAuction.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../js/lib/jquery.js"></script>
<script type="text/javascript" src="../../js/lib/eui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/lib/eui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../js/common.js"> </script>
<script type="text/javascript" src="../../js/url.js"> </script>
<script type="text/javascript" src="../../js/dataFormat.js"> </script>
<script type="text/javascript" src="../../js/controller/aftersale/auctionAgain.js"> </script>
<title>再次拍卖</title>
<style>
input:-webkit-autofill{-webkit-box-shadow:0 0 0 100px white inset;}
.numberbox{
  width:80px;
}
</style>
</head>
<body>
<div class="content">
	<form id="auctionAgain">
		<table class="table-auction-again">
			<tr>
				<td style="width: 10%;"><label>起拍价</label></td>
				<td style="width: 90%;">
					<input id="startingPrice" name="startingPrice" class="easyui-numberbox"
						style="width: 200px;height:30px;line-height:30px " required="required"/>
					<label class="suf-money">元</label>
				</td>
			</tr>
			<tr>
				<td><label>保留价</label></td>
				<td>
					<input id="reservePrice" name="reservePrice" class="easyui-numberbox"
						style="width: 200px;height:30px;line-height:30px " required="required"/>
					<label class="suf-money">元</label>
				</td>
			</tr>
			<tr>
				<td><label>参拍保证金</label></td>
				<td>
					<input id="auctionCashDeposit" name="auctionCashDeposit" class="easyui-numberbox"
						style="width: 200px;height:30px;line-height:30px " required="required"/>
					<label class="suf-money">元</label>
				</td>
			</tr>
			<tr>
				<td><label>佣金</label></td>
				<td>
					<input id="commission" name="commission" class="easyui-numberbox"
						style="width: 200px;height:30px;line-height:30px" required="required"/>
					<label class="suf-money">元</label>
				</td>
			</tr>
			<tr>
				<td><label>其他费用</label></td>
				<td>
					<input id="otherCost" name="otherPrice" class="easyui-numberbox"
						style="width: 200px;height:30px;line-height:30px " required="required"/>
					<label class="suf-money">元</label>
				</td>
			</tr>
			
			<tr>
				<td style="vertical-align: top;"><label>备注</label></td>
				<td>
					<textarea warp="virtual"
						style="color: black; resize: none; width: 100%; height: 80px;"
						id="remark" name="remark"
						onKeyUp="checkWord(this,'remark-check',200);" 
						onMouseDown="checkWord(this,'remark-check',200);"
						data-options="multiline:true" placeholder="请输入备注信息"></textarea>
					<p style="text-align: right;color: #666666;">还可以输入<span style="font-family: Georgia; font-size: 14px;" id="remark-check">0</span>个字符 </p>
				</td>
			</tr>
		</table>
	</form>
</div>
<div class="content" style="text-align: center;">
	<button class="submitBtn" id="sumbitAuctionSet">提交</button>
	<button class="cancelBtn" onclick="cancel()">取消</button>
</div>
</body>
</html>
